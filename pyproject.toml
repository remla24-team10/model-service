    {platform = "darwin", version = "~0.36.0"},
    {platform = "linux", version = "~0.31.0"},
    {platform = "win32", version = "~0.31.0"},
]
tensorflow = {version = "~2.16.1" }
tensorflow-intel = { version = "~2.16.1", platform = "win32" }
lib-ml-remla10-2024 = "^1.0.0"
