[tool.poetry]
name = "model-service"
version = "0.1.0"
description = ""
authors = ["Jan <j2000.vdm@gmail.com>", "Shayan Ramezani <s.ramezani@student.tudelft.nl>", "Remi Lejeune <R.J.Lejeune@student.tudelft.nl", "Michael Chan <J.M.Chan@student.tudelft.nl>"]
